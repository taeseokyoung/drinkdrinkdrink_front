<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/post.css">
    <script src="../js/post.js"></script>
    <title>게시물 작성 페이지</title>
  </head>

  <body>
    <header></header>
    <h2>새 게시물 작성</h2>
    <!-- form 형식만 사용 -->
    <form>
      <fieldset class="postField" name="postField" id="postField">
        <legend>술술술 게시물</legend>
        제목 :
        <input type="text" name="title" id="title" placeholder="제목을 입력해주세요" required="required"/><br><br>
        내용 :
        <input type="textarea" name="content" id="content" placeholder="내용을 입력해주세요"/><br><br>
        사진 :
        <input type="file" id="image" onchange="readURL(this);">
        <img id="preview"/><br><br>
        별점 :
        <select name="stars" id="stars">
          <option value="1">⭐️</option>
          <option value="2">⭐️⭐️</option>
          <option value="3" selected="selected">⭐️⭐️⭐️</option>
          <option value="4">⭐️⭐️⭐️⭐️</option>
          <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
        </select>

        <button type="button" onclick="handlePost()">저장</button>
      </fieldset>
    </form>
  </body>

</html>
